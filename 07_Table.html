<!DOCTYPE html>

</head>
<body>

    <table border="2" cellpadding="10px" height="10px" width="400px">

            <th>Animal</th>
            <th>Type</th>
        </tr>
        <tr>
            <td bgcolor="red">Cat</td>
            <td>carnivore</td>
        </tr>
        <tr>
            <td bgcolor="yellow">Crow</td>
            <td>Omnivore</td>
        </tr>
        <tr>
            <td bgcolor="green">Giraffe</td>
            <td>Harbivore</td>
        </tr>
    </table>
</body>
</html>
